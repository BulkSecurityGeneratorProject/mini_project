<div>
    <h2>
        <span>Data Uploads</span>
        <button class="btn btn-primary float-right jh-create-entity create-data-upload" [routerLink]="['/', { outlets: { popup: ['data-upload-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Data Upload
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dataUploads">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Csv Upload</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dataUpload of dataUploads ;trackBy: trackId">
                <td><a [routerLink]="['../data-upload', dataUpload.id ]">{{dataUpload.id}}</a></td>
                <td>
                    <a *ngIf="dataUpload.csvUpload" (click)="openFile(dataUpload.csvUploadContentType, dataUpload.csvUpload)">open</a>
                    <span *ngIf="dataUpload.csvUpload">{{dataUpload.csvUploadContentType}}, {{byteSize(dataUpload.csvUpload)}}</span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../data-upload', dataUpload.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-upload/'+ dataUpload.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-upload/'+ dataUpload.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
